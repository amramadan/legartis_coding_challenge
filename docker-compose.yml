services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: legartis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d legartis"]
      interval: 2s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/legartis
      CONTRACT_STORAGE_DIR: /data/contracts
      MAX_UPLOAD_BYTES: "26214400"   # 25MB
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/data/contracts:/data/contracts

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  pgdata:
  contractdata:
